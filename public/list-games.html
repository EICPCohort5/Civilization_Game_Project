<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/bootstrap.css" />
    <link rel="stylesheet" href="stylesheets/style.css">
    <script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>WE LOVE GAMES!</title>
  </head>
  <body>
    <header>
      <h1>List Games</h1>
      <hr>
   </header>
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class = "nav-item"><a class = "nav-link active" href="index.html">Home </a></li>
          <li class= "nav-item">
            <a class = "nav-link disabled">List Games</a>
          </li>
          <li class="nav-item">
            <a class = "nav-link active" href="add-game.html">Add a Game</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row">
        <div class="col" id="games-container">
          <table class="table">
            <thead>
              <tr>
                <th>Game Title</th>
                <th>Year</th>
                <th>Publisher</th>
                <th>Platform(s)</th>
              </tr>
            </thead>
            <tbody id="gamesTable">
              <tr>
                <th>Super Smash Bros Melee</th>
                <th>Nintendo</th>
                <th>2001</th>
                <th>Gamecube</th>
              </tr>
              <tr>
                <th>God of War</th>
                <th>Santa Monica</th>
                <th>2017</th>
                <th>Playstation & PC</th>
              </tr>
              <tr>
                <th>Minecraft</th>
                <th>Mojang</th>
                <th>2011</th>
                <th>Multiple</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="input-group col-md-4" id ="searchBarDiv">
        <input id="gamesSearch" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
      </div>
    </main>
    <script src="javascripts/list-games.js" type="module"></script>
    <script>
      $(document).ready(function(){
        $("#gamesSearch").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#gamesTable tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
      </script>
  </body>
</html>
