<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/bootstrap.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>WE LOVE GAMES!</title>
  </head>
  <body>
    <header>
      <h1>Super Gamer Land</h1>
      <hr />
    </header>
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="list-games.html">List Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Add a Game</a>
          </li>
        </ul>
      </div>
    </nav>
    <form id="add-game-form">
      <div>
        <label for="game-title" class="form-label">Title</label>
        <input
          type="text"
          name="title"
          id="game-title"
          class="form-control"
          required
        />
      </div>
      <div class="mt-2">
        <label for="game-publisher" class="form-label">Author</label>
        <input
          type="text"
          name="publisher"
          id="game-publisher"
          class="form-control"
          required
        />
      </div>
      <div class="mt-2">
        <label for="game-year" class="form-label">Year</label>
        <input
          type="number"
          name="year"
          id="game-year"
          class="form-control"
          required
        />
      </div>
      <div class="mt-2">
        <label for="game-platform" class="form-label">Publisher</label>
        <input
          type="number"
          name="platform"
          id="game-platform"
          class="form-control"
          required
        />
      </div>
      <div class="mt-2">
        <button type="submit" class="btn btn-primary">Add Game</button>
      </div>
    </form>
    <div class="row">
      <div class="col" id="notifications"></div>
    </div>
    <script src="javascripts/add-game.js" type="module"></script>
  </body>
</html>
